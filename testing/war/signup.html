<script>
var x = document.getElementById("pass");

function myFocusFunction() {
    document.getElementById("pass").style.backgroundColor = "yellow"; 
	if(document.getElementById("pass").value.length!=0)
	{
	 document.getElementById("error2").innerHTML="";
	}
}

function myBlurFunction() {
    document.getElementById("pass").style.backgroundColor = ""; 
	if(document.getElementById("pass").value.length==0)
	{
	 document.getElementById("error2").innerHTML=" *This field must be filled";
	  document.myform.pass.value="";
   document.myform.pass.focus();
	 }
	 else
	 {
	 var gk=document.getElementById("pass").value;
	 var c=0;var i=0;
	  document.getElementById("error2").innerHTML="";
	   var str = new String(gk);
	   for(i=0;i<document.getElementById("pass").value.length;i++)
	   {
			if(str.charAt(i)==0||str.charAt(i)==1||str.charAt(i)==2||str.charAt(i)==3||str.charAt(i)==4||str.charAt(i)==5||str.charAt(i)==6||str.charAt(i)==7||str.charAt(i)==8||str.charAt(i)==9)
			{
				c=c+1;
			}
			
			
	   }

			{

	  document.myform.pass.value="";
   document.myform.pass.focus();
			}
	  }
}
</script>
